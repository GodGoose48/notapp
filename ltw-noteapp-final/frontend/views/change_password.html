<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="/ltw-noteapp-final/frontend/assets/css/change_password.css">
</head>
<body>
  <div class="change-container">
    <h2>Change Password</h2>

    <!-- Step 1 -->
    <div id="step1">
      <input type="password" id="currentPassword" placeholder="Enter current password" required>
      <button onclick="verifyCurrentPassword()">Verify</button>
      <p id="error1" class="message error"></p>
    </div>

    <!-- Step 2 -->
    <div id="step2" style="display: none;">
      <input type="password" id="newPassword" placeholder="New password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
      <div class="btn-wrapper">
        <button onclick="changePassword()">Change</button>
      </div>

      <p id="error2" class="message error"></p>
      <p id="success" class="message success"></p>
    </div>

    <a href="home.php" class="back-link">‚Üê Back to Home</a>
  </div>

  <script src="/ltw-noteapp-final/frontend/assets/js/change_password.js"></script>
</body>
</html>
