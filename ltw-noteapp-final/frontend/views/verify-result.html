<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - Ná»‘t</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
        }

        .success {
            color: #359b46;
        }

        .error {
            color: #f44336;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #9b5e35;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #9b5e35;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="title">Email Verification</h1>
        <p id="message"></p>

        <a href="/ltw-noteapp-final/frontend/views/home.php" class="btn">Go to App</a>

        <p>Go to Not Note App in <span id="countdown">5</span> seconds...</p>

        <script>
            let countdown = 5;
            const countdownElement = document.getElementById('countdown');

            const timer = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;

                if (countdown <= 0) {
                    clearInterval(timer);
                    window.location.href = '/ltw-noteapp-final/frontend/views/home.php';
                }
            }, 1000);
        </script>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const message = urlParams.get('message');

        const titleElement = document.getElementById('title');
        const messageElement = document.getElementById('message');

        if (status === 'success') {
            titleElement.className = 'success';
            titleElement.textContent = 'Verification Successful!';
            messageElement.textContent = message || 'Your account has been verified successfully.';
        } else {
            titleElement.className = 'error';
            titleElement.textContent = 'Verification Failed';
            messageElement.textContent = message || 'There was an error verifying your account.';
        }
    </script>
</body>

</html>
