<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login - Nốt</title>
  <link rel="stylesheet" href="/ltw-noteapp-final/frontend/assets/css/login.css" />
  <script src="/ltw-noteapp-final/frontend/assets/js/login.js" defer></script>
</head>

<body>
  <div class="login-wrapper">
    <!-- Bên trái: ảnh nền + logo trắng -->
    <div class="login-left">
      <img src="/ltw-noteapp-final/frontend/assets/images/logo.png" alt="Nốt" class="logo-overlay" />
    </div>

    <!-- Bên phải: form login -->
    <div class="login-right">
      <!-- Logo đen chỉ hiện ở mobile -->
      <img src="/ltw-noteapp-final/frontend/assets/images/logo2.png" alt="Nốt" class="mobile-logo" />

      <div class="login-container">
        <h2>Sign in</h2>
        <div class="subtitle">to continue your Nốt account</div>

        <form id="loginForm">
          <input type="text" name="email" placeholder="Email or Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Continue</button>
        </form>

        <div class="message login-message" id="loginMessage"></div>

        <div class="links">
          Don’t have an account? <a href="register.html">Sign up</a><br />
          <a href="forgot.html">Forgot Password?</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
